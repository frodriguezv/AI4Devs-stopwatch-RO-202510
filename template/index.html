<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch & Countdown</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Stopwatch & Countdown</h1>
  
  <!-- Mode Selector -->
  <div class="mode-selector" role="tablist">
    <button class="mode-btn active" data-mode="stopwatch" role="tab" aria-selected="true" aria-controls="stopwatch-panel" id="stopwatch-tab">
      Stopwatch
    </button>
    <button class="mode-btn" data-mode="countdown" role="tab" aria-selected="false" aria-controls="countdown-panel" id="countdown-tab">
      Countdown
    </button>
  </div>

  <!-- Shared Timer Display -->
  <div class="timer-display" aria-live="polite" aria-atomic="true">
    <div class="timer-text" id="timer-display">00:00:00.000</div>
  </div>

  <!-- Stopwatch Panel -->
  <div class="panel" id="stopwatch-panel" role="tabpanel" aria-labelledby="stopwatch-tab">
    <div class="controls">
      <button class="btn btn-primary" id="stopwatch-start" aria-label="Start stopwatch">
        Start
      </button>
      <button class="btn btn-secondary" id="stopwatch-clear" aria-label="Clear stopwatch">
        Clear
      </button>
    </div>
  </div>

  <!-- Countdown Panel -->
  <div class="panel" id="countdown-panel" role="tabpanel" aria-labelledby="countdown-tab" hidden>
    <!-- Time Input Display -->
    <div class="time-input-display" id="countdown-input-display">00:00:00</div>
    
    <!-- Keypad -->
    <div class="keypad">
      <button class="keypad-btn" data-digit="1" aria-label="Digit 1">1</button>
      <button class="keypad-btn" data-digit="2" aria-label="Digit 2">2</button>
      <button class="keypad-btn" data-digit="3" aria-label="Digit 3">3</button>
      <button class="keypad-btn" data-digit="4" aria-label="Digit 4">4</button>
      <button class="keypad-btn" data-digit="5" aria-label="Digit 5">5</button>
      <button class="keypad-btn" data-digit="6" aria-label="Digit 6">6</button>
      <button class="keypad-btn" data-digit="7" aria-label="Digit 7">7</button>
      <button class="keypad-btn" data-digit="8" aria-label="Digit 8">8</button>
      <button class="keypad-btn" data-digit="9" aria-label="Digit 9">9</button>
      <button class="keypad-btn" data-digit="0" aria-label="Digit 0">0</button>
    </div>
    
    <!-- Countdown Controls -->
    <div class="controls">
      <button class="btn btn-primary" id="countdown-set" aria-label="Set countdown time">
        Set
      </button>
      <button class="btn btn-primary" id="countdown-start" aria-label="Start countdown" disabled>
        Start
      </button>
      <button class="btn btn-secondary" id="countdown-clear" aria-label="Clear countdown">
        Clear
      </button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
